name: commit build

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:               # 让 GITHUB_TOKEN 有读包权限
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          registry-url: https://npm.pkg.github.com  # 指向 GitHub Packages
          scope: '@heywoogames'                         # 你的包作用域
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm test
